    /* üîπ Sticky Footer con Flexbox */
html,

}

}

body {

/* üîπ Encabezado */
.top-header {

  align-items: center;
  padding: 1rem 2rem;
  background: linear-gradient(to right, #00ff44, #003300); /* Verde ne√≥n ‚Üí verde oscuro */
}

.top-header .logo img {

}

.search-bar input {

.icons a {

}

/* üîπ Men√∫ */
/* üîπ Men√∫ */
.nav-bar {
  background: #111;
  border-bottom: 2px solid #00ff44;
}

.nav-bar ul {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;   /* ‚úÖ Permite que los items bajen si no caben */

  list-style: none;
  padding: 0.8rem 0;
  margin: 0;
}

.nav-bar ul li {
  margin: 0; /* ‚ùå quitamos m√°rgenes laterales grandes */
}

.nav-bar ul li a {
  text-decoration: none;
  font-weight: bold;
  color: #00ff44;
  transition: color 0.3s;
  padding: 0.5rem 1rem; /* ‚úÖ mejora clic en m√≥vil */

}

.nav-bar ul li a:hover {
  color: #fff;
}
/* üîπ Banner */
.hero-banner img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
}

/* üîπ Vista producto */
.vista-producto {
  padding: 3rem 2rem;
  text-align: center;
}

.vista-producto h2 {

  margin-bottom: 2rem;
}

.vista-producto .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
}

/* üîπ Cards */
.vista-producto .card {
  background: #111;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0, 255, 68, 0.3); /* Sombra verde */
  padding: 1rem;
  max-width: 220px;
  margin: auto;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.vista-producto .card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 12px 25px rgba(0, 255, 68, 0.6);
}

.vista-producto .card img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.8rem;
}

.vista-producto .card h3 {
  font-size: 1.2rem;
  font-weight: bold;
  color: #00ff44;
  margin-bottom: 0.5rem;
}

.vista-producto .card p {
  color: #aaa;
  margin-bottom: 1.2rem;
}

.vista-producto .card .btn {
  display: inline-block;
  padding: 0.6rem 1.2rem;
  border-radius: 30px;
  background: linear-gradient(135deg, #00ff44, #003300);
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
}

.vista-producto .card .btn:hover {
  background: linear-gradient(135deg, #003300, #00ff44);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 0 12px #00ff44;
}

/* üîπ Footer */
.footer {
  background: #000;
  color: white;
  text-align: center;
  padding: 2rem 1rem;
  border-top: 2px solid #00ff44;
}

.footer .redes a {
  margin: 0 0.5rem;
  color: #00ff44;
  font-size: 1.2rem;
  transition: color 0.3s;
}

.footer .redes a:hover {
  color: #fff;
}

  </style>
</head>

<body id="top">

  <!-- üîπ Encabezado -->
  <header class="top-header">
    <div class="logo">
      <img src="./Recurso 3.png" alt="Logo NAYAD">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="icons">
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <!-- üîπ Men√∫ -->
  <nav class="nav-bar">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="camisetas.html">Camisetas</a></li>
      <li><a href="tazas.html">Tazas</a></li>
      <li><a href="termos.html">Termos</a></li>
      <li><a href="#galeria">Galer√≠a</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- üîπ Contenido principal -->
  <main>
    <!-- Camisetas -->
    <section id="camisetas" class="vista-producto">
      <h2>Camisetas</h2>
      <p>
        Estampados de alta calidad para cualquier ocasi√≥n. Personaliza tu estilo con dise√±os √∫nicos de <strong>NAYAD</strong>.
      </p>

      <div class="grid" id="productos-grid"></div>
    </section>
  </main>

  <!-- üîπ Footer -->
  <footer class="footer" id="contacto">
    <p>¬© 2025 NAYAD - Todos los derechos reservados.</p>
    <div class="redes">
      <a href="https://www.instagram.com/nayad.artesgraficas/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@nayad.artes.grafi" target="_blank">TikTok</a>
      <a href="https://wa.me/573234478891" target="_blank">WhatsApp</a>
    </div>
  </footer>

  <!-- üîπ Script din√°mico -->
<script>
  const grid = document.getElementById("productos-grid");
  const totalImagenes = 20; // N√∫mero m√°ximo de im√°genes
  const searchInput = document.querySelector(".search-bar input");

  // Generar productos din√°micamente
  for (let i = 1; i <= totalImagenes; i++) {
    const imgPath = `./img/cms/${i}.jpeg`;

    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <img src="${imgPath}" alt="Camiseta Dise√±o ${i}" onerror="this.parentElement.remove()">
      <h3>Camiseta Dise√±o ${i}</h3>
      <p>Dise√±o exclusivo ${i}.</p>
      <a href="https://wa.me/573234478891?text=Hola quiero informaci√≥n sobre Camiseta Dise√±o ${i}" target="_blank" class="btn">Ver m√°s</a>
    `;

    grid.appendChild(card);
  }

  // üîé Filtro en vivo
  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const cards = grid.querySelectorAll(".card");

    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      if (text.includes(query)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
