<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAYAD</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* 游댳 Sticky Footer con Flexbox */
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #0d0d0d;
      color: #ddd;
      line-height: 1.6;
    }

    /* 游댳 Encabezado */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #00ff44, #003300);
    }

    .top-header .logo img {
      height: 60px;
    }

    .search-bar input {
      width: 250px;
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #111;
      color: #00ff44;
    }

    .icons a {
      color: #00ff44;
      margin-left: 1rem;
      font-size: 1.3rem;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #fff;
    }

    /* 游댳 Men칰 */
    .nav-bar {
      background: #111;
      border-bottom: 2px solid #00ff44;
    }

    .nav-bar ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0.8rem 0;
    }

    .nav-bar ul li {
      margin: 0 1.5rem;
    }

    .nav-bar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #00ff44;
      transition: color 0.3s;
    }

    .nav-bar ul li a:hover {
      color: #fff;
    }

    /* 游댳 Banner */
    .hero-banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    /* 游댳 Vista producto */
    .vista-producto {
      padding: 3rem 2rem;
      text-align: center;
    }

    .vista-producto h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff44;
    }

    .vista-producto p {
      max-width: 700px;
      margin: auto;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .vista-producto .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    /* 游댳 Cards */
    .vista-producto .card {
      background: #111;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 255, 68, 0.3);
      padding: 1rem;
      max-width: 220px;
      margin: auto;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vista-producto .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0, 255, 68, 0.6);
    }

    .vista-producto .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .vista-producto .card h3 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ff44;
      margin-bottom: 0.5rem;
    }

    .vista-producto .card p {
      color: #aaa;
      margin-bottom: 1.2rem;
    }

    .vista-producto .card .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ff44, #003300);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .vista-producto .card .btn:hover {
      background: linear-gradient(135deg, #003300, #00ff44);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ff44;
    }

    /* 游댳 Footer */
    .footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 2px solid #00ff44;
    }

    .footer .redes a {
      margin: 0 0.5rem;
      color: #00ff44;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .footer .redes a:hover {
      color: #fff;
    }

    /* 游댳 RESPONSIVE DESIGN */
    @media (max-width: 1024px) {
      .search-bar input {
        width: 180px;
      }
    }

    @media (max-width: 768px) {
      .top-header {
        flex-direction: column;
        text-align: center;
        gap: 0.8rem;
      }

      .top-header .logo img {
        height: 50px;
      }

      .search-bar input {
        width: 100%;
        max-width: 300px;
      }

      .icons {
        margin-top: 0.5rem;
      }

      .nav-bar ul {
        flex-direction: column;
        gap: 0.8rem;
      }

      .nav-bar ul li {
        margin: 0;
      }

      .vista-producto .grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
      }

      .vista-producto .card {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 0.9rem;
      }

      .top-header {
        padding: 1rem;
      }

      .search-bar input {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      .vista-producto {
        padding: 2rem 1rem;
      }

      .vista-producto h2 {
        font-size: 1.5rem;
      }

      .vista-producto .card img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body id="top">

  <!-- 游댳 Encabezado -->
  <header class="top-header">
    <div class="logo">
      <img src="./Recurso 3.png" alt="Logo NAYAD">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="icons">
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <!-- 游댳 Men칰 -->
  <nav class="nav-bar">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="termos.html">Termos</a></li>
      <li><a href="tazas.html">Tazas</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- 游댳 Contenido principal -->
  <main>
    <section id="camisetas" class="vista-producto">
      <h2>Camisetas</h2>
      <p>
        Estampados de alta calidad para cualquier ocasi칩n. Personaliza tu estilo con dise침os 칰nicos de <strong>NAYAD</strong>.
      </p>

      <div class="grid" id="productos-grid"></div>
    </section>
  </main>

  <!-- 游댳 Footer -->
  <footer class="footer" id="contacto">
    <p>춸 2025 NAYAD - Todos los derechos reservados.</p>
    <div class="redes">
      <a href="https://www.instagram.com/nayad.artesgraficas/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@nayad.artes.grafi" target="_blank">TikTok</a>
      <a href="https://wa.me/573234478891" target="_blank">WhatsApp</a>
    </div>
  </footer>

  <!-- 游댳 Script din치mico -->
  <script>
    const grid = document.getElementById("productos-grid");
    const totalImagenes = 20;
    const searchInput = document.querySelector(".search-bar input");

    for (let i = 1; i <= totalImagenes; i++) {
      const imgPath = `./img/cms/${i}.jpeg`;

      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <img src="${imgPath}" alt="Camiseta Dise침o ${i}" onerror="this.parentElement.remove()">
        <h3>Camiseta Dise침o ${i}</h3>
        <p>Dise침o exclusivo ${i}.</p>
        <a href="https://wa.me/573234478891?text=Hola quiero informaci칩n sobre Camiseta Dise침o ${i}" target="_blank" class="btn">Ver m치s</a>
      `;

      grid.appendChild(card);
    }

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = grid.querySelectorAll(".card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
